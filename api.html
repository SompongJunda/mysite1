<!DOCTYPE html>
<html>
  <head>
    <title>W3.CSS Template</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      .button4 {

        color: white;
        padding: 14px 20px;
        margin: 8px 0;

      select {
        width: 100%;

        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
     
    </style>
  </head>
  <body>
    <!-- Navbar (sit on top) -->
    <div class="w3-top">
      <div class="w3-bar w3-white w3-wide w3-padding w3-card">
        <a href="#home" class="w3-bar-item w3-button"><b>API</b></a>
        <!-- Float links to the right. Hide them on small screens -->
        <div class="w3-right w3-hide-small">
          <a href="index.html" class="w3-bar-item w3-button">index</a>
          <a href="java.html" class="w3-bar-item w3-button">java</a>
          <a href="api.html" class="w3-bar-item w3-button">api</a>
        </div>
      </div>
    </div>

    <!-- Page content -->
    <div class="w3-content w3-padding" style="max-width: 1564px">
      <body>
        <div class="box" style="margin-top: 5%">
          <br /><br /><br />
          <h1>JavaScript Web Workers API</h1>
          <p>Count numbers: <output id="result"></output></p>
          <button  class="button4" onclick="startWorker()">Start Worker</button>
          <button class="button4"  onclick="stopWorker()">Stop Worker</button><br /><br /><br />
          <br />
          <hr />

          <br /><br /><br />
          <h1>JavaScript Geolocation</h1>
          <p>Click the button to get your coordinates.</p>
          <button   class="button4" onclick="getLocation()">Try It</button>
          <p id="demo"></p>
          <br /><br /><br />
          <hr />

          <br /><br /><br />
          <h1>Form</h1>
          <form
          
          method="POST"
          action=https://script.google.com/macros/s/AKfycbz98Z8xv7iPj1GhhNf7n_JBTk2TN8OZjB2GH-h0QblIR1ZLCNnWW98ueM1M3ODwF9kk/exec
        >
          <label for="Email">Email</label>
          <input name="Email" type="text" placeholder="Email" required />
          <label for="Name">Name</label>
          <input name="Name" type="text" placeholder="Name" required />
          <label for="Topic">Topic</label>
          <input name="Topic" type="text" placeholder="Topic" required />
    
          <button class="button4" type="submit">Send</button>
        </form>
          </form>
          

          <hr />
          
          <iframe 
          width="1500"
          height="500"
          src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRqnTY5eX4_HVmeMGe4iXPTzhbWB47cg1S1jjqjewVWCui8NmevBlaxHDg14nWRSDV9MORlW-V8-WX6/pubhtml?gid=0&amp;single=true&amp;widget=true&amp;headers=false"></iframe>
          <hr />

          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1915.6912736138597!2d103.26980358891787!3d16.2007614116002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3122a6ae121c1c2f%3A0x626cae9fcd86bf3d!2z4Lih4Lir4Liy4Lin4Li04LiX4Lii4Liy4Lil4Lix4Lii4Lij4Liy4LiK4Lig4Lix4LiP4Lih4Lir4Liy4Liq4Liy4Lij4LiE4Liy4Lih!5e0!3m2!1sth!2sth!4v1701844095448!5m2!1sth!2sth"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe
          ><br /><br />
          <hr />

          <div class="w3-center w3-padding-24">
            <table id="btc_table"></table>
          </div>
        </div>

        <!-- Footer -->
      
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
      </body>
      <!-- End page content -->
    </div>

    <hr />

    <!-- Footer -->

    <script>
      let w;

      function startWorker() {
        if (typeof w == "undefined") {
          w = new Worker("demo_workers.js");
        }
        w.onmessage = function (event) {
          document.getElementById("result").innerHTML = event.data;
        };
      }

      function stopWorker() {
        w.terminate();
        w = undefined;
      }
    </script>

    <script>
      const x = document.getElementById("demo");

      function getLocation() {
        try {
          navigator.geolocation.getCurrentPosition(showPosition);
        } catch {
          x.innerHTML = err;
        }
      }

      function showPosition(position) {
        x.innerHTML =
          "Latitude: " +
          position.coords.latitude +
          "<br>Longitude: " +
          position.coords.longitude;
      }
    </script>
    <script>
      function BTC() {
        fetch("https://api.coinbase.com/v2/exchange-rates?currency=BTC")
          .then((response) => response.json())
          .then((data) => {
            const rates = data.data.rates;
            let table =
              '<table border="1"><h1>Exchange Rates for BTC</h1><tr><th>Currency</th><th>Rate</th></tr>';
            let count = 0;
            for (const currency in rates) {
              if (rates.hasOwnProperty(currency)) {
                table += `<tr><td>${currency}</td><td>${rates[currency]}</td></tr>`;
                count++;
                if (count === 20) {
                  break;
                }
              }
            }

            table += "</table>";
            document.getElementById("btc_table").innerHTML = table;
          })
          .catch((error) => console.error("Error fetching data:", error));
      }
      setInterval(BTC, 3000);
      BTC();
    </script>
    
  </body>
</html>
